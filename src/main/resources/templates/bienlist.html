<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/css/main-left.css"
	th:href="@{/css/main-left.css}">
</head>
<body>
	<header>
		<div class="container-header">
			<h1 th:text="#{header.title}"></h1>
		</div>
	</header>
	<div class="container clearfix">
		<div id="sidebar">
			<div class="sidebar__inner">
				<div th:replace="menu-left :: navbar"></div>
			</div>
		</div>
		<div id="content">
		<p>Mes Biens.</p>
		 <p> <a th:href="@{creerbien}"> Cr√©er mon Bien.</a></p>
			
			<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Nom</td>
					<td>Modifier</td>
					
				</tr>
			</thead>
			<tbody>

				<tr th:each="bien : ${biens}">
					<td th:text="${bien.id}">1</td>

					<td><a href="view.html"
						th:href="@{'/biendetaille/' + ${bien.id}}"
						th:text="${bien.nom}"> The summary </a></td>
					<td><a href="view.html"
						th:href="@{'/bienmodifie/' + ${bien.id}}">dsq</a></td>
					
				</tr>
			</tbody>
		</table>
		</div>
	</div>
		<footer>
				<div th:replace="footer"></div>
	</footer>
</body>
</html>
